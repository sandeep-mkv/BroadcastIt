<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <script type="text/javascript" src="jquery.min.js"></script>

  </head>
  <body>
  	<section class="add-new">
  		<input id="new-channel-input" class="add-new-text" type="text" name="new_channel" placeholder="Add new channel" pattern=".{3,12}" title="3 to 12 characters"/>
  		<input id="new-channel-submit" class="add-new-button" type="button" value="Subscribe"/>
  	</section>
  	
        <script src="options.js"></script>
  </body>
</html>
